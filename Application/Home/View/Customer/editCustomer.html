<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>修改用户信息</title>
    <link rel="stylesheet" href="__PUBLIC__/css/css.css" type="text/css"/>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/customer.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/link.js" type="text/javascript"></script>
</head>

<body leftmargin="0" topmargin="25">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th align="center">修改用户信息</th>
        </tr>
    </table>

    <div align="justify"></div>
    <form action="__APP__/Customer/saveCustomer" method="post">
    <input type="hidden" value="{$customer_info.id}" name="customer_id">
    <table width="60%" align="center">
        <tr align="center" bgcolor="#FFFFFF">
            <td height="16" colspan="2">
                <hr>
            </td>
        </tr>
        <tr bgcolor="#FFFFFF">
            <td width="45%" height="16" align="left">发件人姓名：
                <input name="real_name" type="text" value="{$customer_info.real_name}">
            </td>
        </tr>
        <tr bgcolor="#FFFFFF">
            <td height="16" align="left">性别：
                <label><input type="radio" name="sex" value="1" <if condition="$customer_info['sex'] eq 1">checked</if> >男</label>
                <label><input type="radio" name="sex" value="2" <if condition="$customer_info['sex'] eq 2">checked</if> >女</label>
            </td>
        </tr>
        <tr align="center" bgcolor="#FFFFFF">
            <td width="55%" align="left">联系方式：
                <input type="text" name="mobile" value="{$customer_info.mobile}">
                (手机号码)
            </td>
        </tr>
        <tr bgcolor="#FFFFFF">
            <td height="16" align="left">所在地：

                <select name="provinceid" size="1" id="province">
                    <volist name="provinces" id="province">
                        <option value="{$province.provinceid}" <if condition="$customer_info['provinceid'] eq $province.provinceid">selected</if>>{$province.province}</option>
                    </volist>
                </select>

                <select name="cityid" size="1" id="city">
                    <option value="0">请选择...</option>
                </select>

                <select name="areaid" size="1" id="area">
                    <option value="0">请选择...</option>
                </select>
            </td>
        </tr>
        <tr bgcolor="#FFFFFF">
            <td height="16" align="left">
                详细地址：<input name="address" type="text" size="45" value="{$customer_info.address}">
            </td>
        </tr>

        <tr bgcolor="#FFFFFF">
            <td height="16" align="left">电子邮件：
                <input name="email" type="text" size="40" value="{$customer_info.email}">
            </td>
        </tr>

        <tr bgcolor="#FFFFFF">
            <td height="16" align="left">备注：</td>
        </tr>


        <tr valign="middle" bgcolor="#FFFFFF">
            <td height="16" colspan="2" align="left">
                <textarea name="remark" cols="64" rows="4">{$customer_info.remark}</textarea>
            </td>
        </tr>

        <tr align="center" bgcolor="#FFFFFF">
            <td height="16" colspan="2">
                <hr>
            </td>
        </tr>
        <tr bgcolor="#FFFFFF">
            <td height="16" colspan="2" align="left">
                &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" name="Submit" value="提交信息">
                &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
                <input type="reset" name="reset" value="重置输入">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
