<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>新增订单</title>
    <link rel="stylesheet" href="__PUBLIC__/css/css.css" type="text/css">
    <link rel="stylesheet" href="__PUBLIC__/css/table.css" type="text/css">
</head>

<body leftmargin="0" topmargin="15">
<form name="addorderform" method="post" action="">
    <table width="80%" align="center">
        <tr>
            <td height="16" colspan="2" align="left">订单编号：
                <input type="text" name="order_id" value="{$order_id}" disabled=""> &nbsp;&nbsp;&nbsp;
                订单状态：
                <select name="orderstate" size="1">
                    <option selected>已审</option>
                    <option>在途</option>
                    <option>入库</option>
                    <option>待审</option>
                </select></td>
            <td colspan="2" align="left">下单时间：
                <input type="text" name="ordertime" readonly>
            </td>
        </tr>
        <tr>
            <td height="16" colspan="4" align="left">
                <hr>
            </td>
        </tr>
        <tr>
            <td height="16" colspan="2" align="left">发件人姓名：
                <input name="fromname" type="text" value="张三"></td>
            <td colspan="2" align="left">联系方式：
                <input type="text" name="fromephonenumber">
                (手机号码)
            </td>
        </tr>
        <tr>
            <td width="21%" height="16" align="left">发货城市：
                <select name="fromcity" size="1">
                    <option selected>北京</option>
                    <option>天津</option>
                    <option>石家庄</option>
                    <option>郑州</option>
                </select></td>
            <td width="24%" height="16" align="left">发货配送：
                <label>
                    <input type="radio" name="ifsendfrom" value="单选">
                    是</label>
                <label>
                    <input name="ifsendfrom" type="radio" value="单选" checked>
                    否</label></td>
            <td height="16" colspan="2" align="left">邮政编码：
                <input type="text" name="frompostcode"></td>
        </tr>
        <tr>
            <td height="16" colspan="2" align="left">发件人地址：
                <input name="fromaddr" type="text" size="40"></td>
            <td height="16" colspan="2" align="left">配送范围：
                <select name="ifrangefrom">
                    <option selected>四环以内</option>
                    <option>四环以外</option>
                </select></td>
        </tr>
        <tr align="center">
            <td height="16" colspan="4">
                <hr>
            </td>
        </tr>

        <tr>
            <td height="16" colspan="2" align="left">收件人姓名：
                <input type="text" name="toname"></td>
            <td height="16" colspan="2" align="left">联系方式：
                <input type="text" name="tophonenumber">
                (手机号码)
            </td>
        </tr>
        <tr>
            <td height="16" align="left">收货城市：
                <select name="tocity" size="1">
                    <option selected>北京</option>
                    <option>天津</option>
                    <option>石家庄</option>
                    <option>郑州</option>
                </select></td>
            <td height="16" align="left">收货配送：
                <label>
                    <input type="radio" name="ifsendto" value="单选">
                    是</label>
                <label>
                    <input name="ifsendto" type="radio" value="单选" checked>
                    否</label></td>
            <td height="16" colspan="2" align="left"><label>邮政编码：
                <input type="text" name="topostcode">
            </label></td>
        </tr>
        <tr>
            <td height="16" colspan="2" align="left">收件人地址：
                <label></label>
                <input name="toaddr" type="text" size="40"></td>
            <td height="16" colspan="2" align="left">配送范围：
                <select name="ifrangeto">
                    <option selected>四环以内</option>
                    <option>四环以外</option>
                </select></td>
        </tr>
        <tr>
            <td height="16" colspan="4" align="left">
                <hr>
            </td>
        </tr>
        <tr>
            <td height="16" align="left">货品类型：
                <select name="goodstype" size="1">
                    <option>衣物</option>
                    <option>电器</option>
                    <option selected>其它</option>
                </select></td>
            <td align="left">保价费：
                <input name="saveprice" type="text" value="0" size="6">
                元
            </td>
            <td height="16" colspan="2" align="left">加急：
                <label>
                    <input type="radio" name="iffast" value="单选">是</label>
                <label><input name="iffast" type="radio" value="单选" checked>否</label></td>
        </tr>
        <tr>
            <td height="16" colspan="2" align="left">货品体积：
                <input type="text" name="goodsvalume">
                cm*cm*cm
            </td>
            <td colspan="2" align="left">货品重量：
                <input type="text" name="goodsweight">
                kg
            </td>
        </tr>
        <tr valign="middle">
            <td height="16" colspan="4" align="left">货品描述：
                <textarea name="goodsdescription" cols="40" rows="4"></textarea></td>
        </tr>
        <tr>
            <td height="16" colspan="2" align="left">总共费用：
                <input name="totalprice" type="text" size="10" readonly>
                元
                <input type="button" name="countcost" value="计算费用"></td>
            <td height="16" align="left">收货时间：
                <input type="text" name="endtime" readonly>
            <td width="23%" height="16" align="left">&nbsp;</td>
        </tr>
        <tr align="center">
            <td height="16" colspan="4">
                <hr>
            </td>
        </tr>
        <tr>
            <td height="16" align="center"><input type="submit" name="savebtn" value="保存"></td>
            <td height="16" align="center"><input type="reset" name="cancelbtn" value="取消"></td>
            <td width="32%" height="16" align="center">
                <!-- <input type="button" name="backbtn" value="返回"> -->
                <a href="manageorder.htm">返回--></a>
            </td>
            <td align="center">&nbsp;</td>
        </tr>
    </table>
</form>
</body>
</html>
