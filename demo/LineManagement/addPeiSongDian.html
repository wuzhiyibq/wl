<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>增加一个配送点</title>
<link rel="stylesheet" href="../css/css.css" type="text/css">
</head>

<body>
<form action="PeiSongDianShow.html" >
<table width="800" border="1">
    <tr>
      <td >配置点名称</td>
	  <td colspan="2">
	  <label>
        <input name="name" type="text" id="name" size="100"/>
      </label></td>
    </tr>
    <tr>
      <td>配置点编码</td>
      <td colspan="2"><label>
        <input name="peiID" type="text" id="peiId" size="100"/>
      </label></td>
    </tr>
	<tr>
	  <td>创建时间</td>
	  <td colspan="2"><label>
	  <input name="time" type="text"  id="time"   size="100"/></label></td>
	  </tr>
    <tr>
      <td>配置点工作人员</td>
      <td><label>
        <input name="worker" type="text" id="worker" size="100" />
      </label></td>
    </tr>
  </table>
  <p>
    <label>
    <input name="提交" type="submit" id="提交" value="提交" />
    </label>
    <label>
    <input name="重置" type="reset" id="重置" value="重置" />
    </label>
  </p>
  <p>&nbsp;</p>
</form>

</body>
</html>
