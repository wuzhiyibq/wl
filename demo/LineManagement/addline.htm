<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>增加一个配送点</title>
<link rel="stylesheet" href="../css/css.css" type="text/css">
</head>

<body>
<form action="linesearch.htm" >
<table width="800" border="1">
    <tr>
      <td >线路起始点</td>
	  <td colspan="2">
	  <label>
        <input name="startpoint" type="text" id="startpoint" size="100"/>
      </label></td>
    </tr>
    <tr>
      <td>线路终止点</td>
      <td colspan="2"><label>
        <input name="endpoint" type="text" id="endpoint" size="100"/>
      </label></td>
    </tr>
	<tr>
	  <td>运输时间</td>
	  <td colspan="2"><label>
	  <input name="time" type="text"  id="time"   size="100"/></label></td>
	  </tr>
    <tr>
      <td>运输费用</td>
      <td><label>
        <input name="cost" type="text" id="cost" size="100" />
      </label></td>
    </tr>
  </table>
  <p>
    <label>
    <input name="提交" type="submit" id="提交" value="提交" />
    </label>
    <label>
    <input name="重置" type="reset" id="重置" value="重置" />
    </label>
  </p>
  <p>&nbsp;</p>
</form>

</body>
</html>
